<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>JQ</title>
  </head>
  <body>
  	<header>
  		<ul>
  			<li>
  				<a href="#">home</a>
  			</li>
  			<li>
  				<a href="#">all</a>
  			</li>
  			<li>
  				<a href="#">contact</a>
  			</li>
  		</ul>
  	</header>
  	<button>Clone header menu in footer</button>
  	<footer>
  		footer
  	</footer>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("ul").clone().appendTo("footer");
			});
		});
	</script>
  </body>
</html>
